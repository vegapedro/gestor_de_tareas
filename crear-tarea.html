<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Tarea - Gestor Pro-Tasks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="dashboard.html" class="brand-logo" style="padding-left: 15px;">Gestor Pro-Tasks</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="index.html">Cerrar Sesión</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        <h4 class="header">Crear Nueva Tarea</h4>
        <div class="row">
            <form class="col s12" id="create-task-form">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="task_title" type="text" class="validate" required>
                        <label for="task_title">Título de la Tarea</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="task_description" class="materialize-textarea"></textarea>
                        <label for="task_description">Descripción</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input type="text" class="datepicker" id="due_date">
                        <label for="due_date">Fecha de Vencimiento</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Guardar Tarea</button>
                        <a href="dashboard.html" class="btn waves-effect waves-light grey">Cancelar</a>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
